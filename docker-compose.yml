version: '3'

services:
  web:
    build: .
    ports:
      - "4008:4008"
    volumes:
      - .:/app
    depends_on:
      - videoroom_db
    env_file:
      - .env

  videoroom_db:
    image: postgres:latest
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "videoroom_db"
      PGDATA: /var/lib/postgresql/data
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:
