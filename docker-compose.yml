version: '3'

services:

  reverseproxy:
    build:
      context: ./reverse-proxy
      dockerfile: ./Dockerfile
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    env_file:
      - .env
    environment:
      - NGINX_ENV=${NGINX_ENV}

  frontend:
    build:
      context: ./assets
      dockerfile: ./Dockerfile
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      SECRET_KEY_BASE: "super-secret"
      JELLYFISH_IP: "jellyfish"
      JELLYFISH_PORT: 5002
      JELLYFISH_API_TOKEN: "development"
      PHX_SERVER: true
      PHX_HOST: "${DOMAIN}"
    restart: unless-stopped
    # ports:
    #   - "5004:5004"

  jellyfish:
    image: "ghcr.io/jellyfish-dev/jellyfish:${TAG:-edge}"
    container_name: jellyfish
    restart: unless-stopped
    environment:
      VIRTUAL_HOST: "${DOMAIN}"
      USE_INTEGRATED_TURN: "true"
      INTEGRATED_TURN_IP: "${INTEGRATED_TURN_IP:-127.0.0.1}"
      INTEGRATED_TURN_LISTEN_IP: "0.0.0.0"
      INTEGRATED_TURN_PORT_RANGE: "50000-50050"
      INTEGRATED_TCP_TURN_PORT: "49999"
      SERVER_API_TOKEN: "development"
      PORT: 5002
      SECRET_KEY_BASE: "super-secret"
    ports:
      # - "5002:5002"
      - "49999:49999"
      - "50000-50050:50000-50050/udp"
